general = {
    log_level = "all";
    log_file = "ndnrtc-client.log";
    log_path = "./loopback";

    use_fec = true;
    use_avsync = true;
    
    ndnnetwork ={
        connect_host = "localhost";
        connect_port = 6363;
    };
};

produce = {
    stat_gathering = ({
        name = "frames-publish";
        statistics = ("framesCaptured", "framesEncoded", "framesPub", "framesDrop");
    },
    {
        name = "network-publish";
        statistics = ("segPub", "signNum", "irecvd", "prodRate");
    });
    streams = ({
        type = "video";
        name = "camera";
        segment_size = 1000;
        freshness = {
            metadata = 10;
            sample = 15;
            sampleKey = 900;
        };
        source = "/home/producerFIFO";
        sync = "sound";
        threads = ({
            name = "320p";
            coder = {
                frame_rate = 30;
                gop = 30;
                start_bitrate = 500;
                max_bitrate = 1000;
                encode_height = 240;
                encode_width = 320;
                drop_frames = true;
            };
        });
    },
    {
         type = "audio";
         name = "sound";
         thread = "pcmu";
         segment_size = 1000;
         freshness = 2000;
         capture_device = 0;
    }
    );
};


